[pytest]
# pytest configuration for fa2_modified

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_networkx: requires networkx to be installed
    requires_igraph: requires igraph to be installed

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=fa2_modified --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.9

